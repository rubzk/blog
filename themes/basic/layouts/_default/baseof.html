<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ printf "%s - %s" .Title .Site.Title }}{{ end }}
</title>



<body>
	<div class="main">
		{{- partial "header.html" . -}}
		<main>
			{{- block "main" . }}{{- end }}
		</main>

	</div>
</body>

{{- partial "footer.html" . -}}

</html>
