{{ define "main" }}

<h1 class="justify-center"> Recent Posts </h2>

<div class="flex justify-center">
		<div class="flex flex-col w-2/3">
						{{ range .Pages }}
						<div class="flex-col m-2">
								<div>
										<h1><a href="{{ .RelPermalink }}"> {{ .Title }}</a></h1>
								</div>
								<div class="flex flex-row justify-between mt-2 mb-2 mr-4 ml-4">

										<p class="text-2xl mr-4 justify-center font-normal">{{ .Params.tags }}</p> 
										<p class="text-2xl mr-4 justify-center font-thin italic">{{ .Date.Format "January 2, 2006" }}</p>
								</div>
						</div>
						{{ end }} 
		</div>

</div>

{{ end }}
