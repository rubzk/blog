{{ define "main" }}


<div class="w-full bg-slate-900">
	<div class="flex flex-col w-full px-6 pt-8  mx-auto max-w-prose  min-h-screen ">

		<div class="justify-self-start flex flex-col">
			<h1 class="text-4xl text-amber-50 md:text-8xl font-bold">Recent Posts</h1>


		</div>

		<div class="flex flex-col py-6  text-slate-300 font-semibold">
			{{ range .Pages }}
			<div class="flex-col">
				<p class="text-xs md:text-xl  justify-center font-thin ">{{ .Date.Format "January 2, 2006" }}
				</p>
				<div>
					<h1 class="text-lg md:text-2xl"><a href="{{ .RelPermalink }}"> {{ .Title }}</a></h1>
				</div>
				<div class="flex flex-row justify-between py-4">
					<div>
						{{ range .Params.tags }}
						<a class="tag text-cs md:text-xl  font-bold bg-black text-white p-1"
							href="/tags/{{ . | urlize}}">{{
							.
							}}</a>
						{{ end }}
					</div>
				</div>
			</div>
			{{ end }}
		</div>

	</div>

</div>


{{ end }}
