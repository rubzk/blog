{{ define "main" }}

<h1 class="justify-center"> Recent Posts </h2>

<div class="flex flex-row min-h-screen justify-center">
		<div class="flex flex-col bg-red-500">
						{{ range .Pages }}
						<div class="flex-col bg-gray-100">
								<div>
										<h1><a href="{{ .RelPermalink }}"> {{ .Title }}</a></h1>
								</div>
								<div class="flex flex-row">

										<h2>{{ .Params.author }}</h2> 
										<h2>{{ .ReadingTime }} </h2>
										<p>{{ .Date }}</p>
								</div>
						</div>
						{{ end }} 
		</div>

</div>

{{ end }}
