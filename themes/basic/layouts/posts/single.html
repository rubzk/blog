{{ define "main" }}
<div class="flex flex-row min-h-screen justify-center w-full">

	<div class="flex flex-col items-center w-2/3">

		<header class="text-black pt-10 pb-24 w-3/4">
			<div>
				<div class="py-2">
					<span class="bg-black text-white text-2xl font-semibold p-1">{{ .Date.Format "January 2, 2006" }}

				</div>
				<h1 class="text-6xl font-bold"> {{ .Title }} </h1>
				<div class="flex flex-row pt-4">
					<p class="mr-4 text-xl">
						tags: {{ .Params.tags }}
					</p>
					<p class="mr-4 text-xl">
						Reading time: {{ .ReadingTime}}m
					</p>
				</div>

				<div class="flex justify-center py-10">
					<article class="prose lg:prose-xl">
						<section class="body">
							{{ .Content}}
						</section>
					</article>
				</div>


			</div>

		</header>




	</div>


</div>
{{ end }}
