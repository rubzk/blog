{{ define "main" }}
<div class="flex flex-row  h-full justify-center w-full">

	<div class="flex flex-col items-center sm:w-max">

		<header class="text-black pt-16 pb-24 w-3/4">
			<div>
				<div class="py-2">
					<span class="bg-black md:text-2xl text-white font-semibold p-1">
						{{ .Date.Format "January 2,2006"}}</span>

				</div>
				<h1 class="text-2xl md:text-6xl font-bold"> {{ .Title }} </h1>
				<div class="flex flex-row pt-4">
					<p class="text-xs mr-4 md:text-xl">
						tags: {{ .Params.tags }}
					</p>
					<p class="text-xs mr-4 md:text-xl">
						Reading time: {{ .ReadingTime}}m
					</p>
				</div>



			</div>

		</header>

		<div class=" px-1 flex justify-center py-10 w-2/3 md:px-4">
			<article class="prose lg:prose-xl w-full">
				{{ .Content}}
			</article>
		</div>





	</div>


</div>
{{ end }}
