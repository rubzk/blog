{{ define "main" }}
<div class="flex flex-row  min-h-screen px-4 justify-center">


	<div class="flex flex-col w-full justify-center items-center">

		<header class="text-black pt-16 pb-24">
			<div class="py-2">
				<span class="bg-black md:text-2xl text-white font-semibold p-1">
					{{ .Date.Format "January 2,2006"}}</span>

			</div>
			<h1 class="text-2xl md:text-6xl font-bold"> {{ .Title }} </h1>
			<div class="flex flex-row pt-4">
				<p class="text-xs mr-4 md:text-xl">
					tags: {{ .Params.tags }}
				</p>
				<p class="text-xs mr-4 md:text-xl">
					Reading time: {{ .ReadingTime}}m
				</p>
			</div>

		</header>

		<div class="prose prose-lg lg:prose-xl  p-14 md:p-4 w-full">
			{{ .Content}}
		</div>



	</div>



</div>
{{ end }}
