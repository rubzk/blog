{{ define "main" }}
<div class="flex flex-row min-h-screen justify-center items-center">

		<article class="prose lg:prose-xl prose-p:text-white prose-headings:text-white">
				<header>
						<h2> {{ .Title }} </h2>
						<p>
						By {{ .Params.Author }}
						</p>
						<p>
						Posted {{ .Date.Format "January 2, 2006" }}
						</p>
						<p>
						Reading time: {{ math.Round (div (countwords .Content) 200.0) }} minutes.
						</p>
				</header>
				<section class="body">
						{{ .Content}}
				</section>
		</article>
</div>
{{ end }}
