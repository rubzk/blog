{{ define "main" }}
<div class="flex flex-row  min-h-screen  justify-center">


	<div class="flex flex-col w-full justify-center items-center">

		<header class="text-black pt-16 pb-12  p-2 w-128">
			<div class="py-2">
				<span class="bg-black md:text-2xl text-white font-semibold p-1">
					{{ .Date.Format "January 2,2006"}}</span>

			</div>
			<h1 class="text-2xl md:text-6xl font-bold"> {{ .Title }} </h1>
			<div class="flex flex-row pt-4">

				<div>
					{{ range .Params.tags }}
					<a class="p-1 text-xs mr-1 md:text-xl bg-black font-bold text-white" href="/tags/{{ . | urlize}}">{{
						.
						}}</a>
					{{ end }}
				</div>

				<p class="p-1 mr -1 text-xs mr-4 md:text-xl font-bold">
					Reading time: {{ .ReadingTime}}m
				</p>
			</div>

		</header>

		<div class="prose lg:prose-xl  md:p-4 w-full p-3">
			{{ .Content}}
		</div>



	</div>



</div>
{{ end }}
